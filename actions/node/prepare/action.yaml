name: Prepare environment for Node project
author: 'MiLaboratories'
description: |
  Do clean install of node dependencies (using cache)

inputs:
  node-version:
    description: 'Node version to use'
    required: true

  cache-version:
    description: |
      Simple hack, that allows to 'reset' cache for particular job.

      Just change the value of this parameter and the next run will
      not find build cache and will have to start from scratch.

    required: false
    default: 'v1'

runs:
  using: "composite"

  steps:
    - name: Use Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Cache electron libs
      uses: milaboratory/github-ci/actions/node/electron/cache@v1
      with:
        cache-version: ${{ inputs.cache-version }}
        local-cache: 'on'

    - name: Install node packages with npm
      run: npm install
      shell: bash
