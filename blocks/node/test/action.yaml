name: Run a npm test for the Node project
author: 'MiLaboratories'
description: |
  Prepare agent for running a npm test for the Node project.
  Install Node specific version, download package, create cache e.t.c

inputs:
  test-name:
    description: |
      Provide a name of a test to run via npm
    type: string
    required: true

  node-version:
    description: |
      Node version to use.
      Examples: '16.x', '14.x'
    required: true

  cache-version:
    description: |
      Simple hack, that allows to 'reset' cache for particular job.

      Just change the value of this parameter and the next run will
      not find build cache and will have to start from scratch.

    required: false
    default: 'v1'

runs:
  using: "composite"

  steps:
      - id: context
        uses: milaboratory/github-ci/actions/context@v2

      - name: Prepare env for Node application build
        uses: milaboratory/github-ci/actions/node/prepare@v2
        with:
          node-version: ${{ inputs.node-version }}
          cache-version: ${{ inputs.cache-version }}

      - name: Install node packages with npm
        uses: milaboratory/github-ci/actions/shell@v2
        with:
          run: |
           npm ci

      - name: Run test - ${{ inputs.test-name }}
        uses: milaboratory/github-ci/actions/shell@v2
        with:
          run: |
           npm run ${{ inputs.test-name }} --if-present
